<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style type="text/css">
        .robot{
            width: 100px;
            height: 100px;
            position: absolute;
            /* margin: 0px auto 0; */
            background: yellowgreen;
        }

        .bottom{
            padding: 3px;
            position: fixed;
            bottom: 0;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="">
        <input id="target" type="text">
        <button id="btnPlay">Resize</button>
    </form>
    <div class="robot" id="robot1">
        <img src="/asset/robot.jpg" />
        <img src="/asset/bouleDeFeu.jpg" />
    </div>

    <div class="bottom">
        <input type="button" id="btnTop" value="Top">
        <input type="button" id="btnDown" value="Down">
        <input type="button" id="btnLeft" value="Left">
        <input type="button" id="btnRight" value="Right">
    </div>

    <script type="text/javascript">
        /**
         * Const
         */
        const robot1 = '#robot1';
        const btnPlay = '#btnPlay';
        const btnTop = '#btnTop';
        const btnDown = '#btnDown';
        const btnLeft = '#btnLeft';
        const btnRight = '#btnRight';
        var windRight = $( window ).width(); 
        var windDown = $( window ).height();

        $(function () {
            var socket = io();
            $("#target").hide();
            $(btnPlay).on( "click", function() {
                var wind = { wRight : windRight, wDown : windDown };
                console.log('right: ' + wind.wRight + ' ' + 'down: ' + wind.wDown);
                socket.emit('btnPlay', wind);
            });



            $(document).keydown(function(e) {
                console.log(e.which);

                var position = $(".robot").position();
                var position = $(robot1).position();
                var left = position.left;
                var top = position.top;
                var right = $( window ).width(); 
                var down = $( window ).height();

                console.log("left: " + left + ' ' + "top: " + top + ' ' + "right: " + right + ' ' + "down: " + down);

                var a =12;
                switch (e.which) {
                    case 37: // Left
                        $(btnLeft).click();
                        break;
                    case 38: // Up
                        $(btnTop).click();
                        break;
                    case 39: // Right
                        $(btnRight).click();
                        break;
                    case 40: // Down
                        $(btnDown).click();
                        break;
                }
            });


            // /**
            //  * Event
            //  */
            $(btnLeft).on( "click", function() {
                socket.emit('btnLeft');
            });

            socket.on('btnLeft', function(placeBonome){
                console.log('placeBonome: ' + placeBonome);
                $(robot1).css('left', placeBonome.left);
                $(robot1).css('top', placeBonome.top);
            });

            $(btnTop).on( "click", function() {
                socket.emit('btnTop');
            });

            socket.on('btnTop', function(placeBonome){
                console.log('placeBonome: ' + placeBonome);
                $(robot1).css('left', placeBonome.left);
                $(robot1).css('top', placeBonome.top);
            });

            $(btnRight).on( "click", function() {
                socket.emit('btnRight');
            });

            socket.on('btnRight', function(placeBonome){
                console.log('placeBonome: ' + placeBonome);
                $(robot1).css('left', placeBonome.left);
                $(robot1).css('top', placeBonome.top);
            });

            $(btnDown).on( "click", function() {
                socket.emit('btnDown');
            });

            socket.on('btnDown', function(placeBonome){
                console.log('placeBonome: ' + placeBonome);
                $(robot1).css('left', placeBonome.left);
                $(robot1).css('top', placeBonome.top);
            });
        });
    </script>
</body>
</html>
